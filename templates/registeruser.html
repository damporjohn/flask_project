{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Select Your Role</h2>
                    
                    <form id="role-selection-form">
                        <div class="form-group">
                            <label for="role">Choose your role:</label>
                            <select id="role" class="form-control" required>
                                <option value="">-- Select Role --</option>
                                <option value="admin">Admin</option>
                                <option value="staff">Staff</option>
                                <option value="student">Student</option>
                            </select>
                        </div>
                        <div class="form-group mb-3">
                        </div>  
                        <button type="button" class="btn btn-primary btn-block" onclick="redirectToRegister()">Continue</button>
                    </form>

                    <p class="mt-3 text-center">
                        Already have an account? <a href="{{ url_for('login_dashboard') }}">Login here</a>.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function redirectToRegister() {
        let role = document.getElementById("role").value;
        if (role) {
            window.location.href = "{{ url_for('register', role='') }}" + role;
        } else {
            alert("Please select a role to continue.");
        }
    }
</script>

{% endblock %}
