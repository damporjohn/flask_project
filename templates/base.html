<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>

    <!-- Bootstrap CSS (Only One Version) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .logo {
            max-height: 80px;
        }

        .btn-primary, .btn-danger {
            transition: transform 0.2s ease-in-out;
        }
        .btn-primary:hover, .btn-danger:hover {
            transform: scale(1.1);
        }

        .dashboard-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .mt-5 {
            margin-top: 3rem !important;
        }
    </style>     
</head>

<body>

    <div class="container">
        <header class="header my-4">
            <img src="{{ url_for('static', filename='logo/ccslogo.png') }}" alt="CCS Logo" class="logo">
            <h1 class="text-center">CCS SIT-IN MONITORING SYSTEM</h1>
        </header>
    
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>

    <!-- Bootstrap JS (Only One Version) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
